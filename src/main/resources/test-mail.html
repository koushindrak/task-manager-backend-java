<!DOCTYPE html>
<html>
<head>
  <title>Beautiful Email</title>
  <style type="text/css">
    body {
      font-family: Arial, sans-serif;
      background-color: #F4F4F4;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
      background-color: #FFFFFF;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    }

    h1 {
      color: #333333;
      font-size: 24px;
      margin-top: 0;
      text-align: center;
    }

    p {
      color: #666666;
      font-size: 16px;
      line-height: 1.5;
      margin-bottom: 20px;
    }

    .button {
      display: inline-block;
      background-color: #4CAF50;
      color: #FFFFFF;
      padding: 10px 20px;
      text-decoration: none;
      border-radius: 5px;
      margin-top: 20px;
    }

    .button:hover {
      background-color: #3E8E41;
    }

    @media only screen and (max-width: 600px) {
      .container {
        max-width: 100%;
        padding: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to our Beautiful Email</h1>
    <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nunc malesuada ante a libero hendrerit bibendum. Nam non lectus non velit ultrices pulvinar.</p>
    <a href="#" class="button">Call to Action</a>
  </div>
</body>
</html>
